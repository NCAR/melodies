analysis:
  start_time: '2019-09-05-06:00:00' #UTC
  end_time:   '2019-09-06-06:00:00' #UTC
  output_dir: /Users/fillmore/MELODIES/plots
  debug: True


model:
  # Regional Atmospheric Chemistry Model/Earth System Research Lab
  RACM_ESRL:
    files: /Users/fillmore/MELODIES/racm_esrl/*
    mod_type: 'wrfchem'
    mod_kwargs:
      mech: 'racm_esrl_vcp'
    radius_of_influence: 12000 # meters
    mapping: # model species name : obs species name
      AirNow:
        o3: "OZONE"
    projection: None
    plot_kwargs:
      color: 'magenta'
      marker: 's'
      linestyle: '-'

  # Community Atmosphere Model Chemistry
  CAM_Chem:
    files: /Users/fillmore/MELODIES/cam_chem/CAM_chem_merra2_FCSD_1deg_QFED_world_201909-01-09_small_sfc.nc
    mod_type: 'cesm_fv'
    radius_of_influence: 1.5e5 # meters
    mapping: # model species name : obs species name
      AirNow:
        O3: "OZONE"
    projection: None
    plot_kwargs:
      color: 'gold'
      marker: 'o'
      linestyle: '-'


obs:
  AirNow:
    use_airnow: True
    filename: /Users/fillmore/MELODIES/surface_obs/AIRNOW_20190901_20190930.nc
    obs_type: pt_sfc
    variables:
      OZONE:
        unit_scale: 1
        unit_scale_method: '*'
        nan_value: -1.0
        ylabel_plot: 'Ozone (ppbv)'
        vmin_plot: 15.0
        vmax_plot: 55.0
        vdiff_plot: 20.0
        nlevels_plot: 21


plots:

  plot_timeseries_group:
    type: 'timeseries'
    fig_kwargs:
      figsize: [12, 6]
    default_plot_kwargs:
      linewidth: 2.0
      markersize: 10
    text_kwargs:
      fontsize: 24
    domain_type: ['all','state_name','epa_region']
    domain_name: ['CONUS','CA','R9']
    data: ['AirNow_RACM_ESRL','AirNow_CAM_Chem']
    data_proc:
      rem_obs_nan: True
      ts_select_time: 'time_local'
      ts_avg_window: 'H'
      set_axis: True

  plot_overlay_group:
    type: 'spatial_overlay'
    fig_kwargs:
      states: True
      figsize: [10, 5]
    text_kwargs:
      fontsize: 16
    domain_type: ['all','state_name','epa_region']
    domain_name: ['CONUS','CA','R9']
    data: ['AirNow_RACM_ESRL','AirNow_CAM_Chem']
    data_proc:
      rem_obs_nan: True
      set_axis: True
